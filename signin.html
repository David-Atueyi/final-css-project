<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaid Account Log-In</title>
    <link
      rel="shortcut icon"
      href="./assets/images/zaid.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/auth-style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.4.0-web/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-child">
        <header>
          <div class="signup-header">
            <a href="./index.html">
              <div class="logo">
                <img src="./assets/images/zaid.png" alt="" />
              </div>
              <h3>ZAID</h3>
            </a>
          </div>
        </header>
        <main>
          <div class="form">
            <h2>LOGIN INTO YOUR ACCOUNT</h2>
            <form action="./index.html">
              <div class="input-box">
                <input type="text" required />
                <span>User Name</span>
              </div>
              <div class="input-box">
                <input type="password" required />
                <span>Password</span>
              </div>
              <button type="submit">LOGIN</button>
              <div class="login-other-method">
                <a href="#">
                  <div>
                    <img src="./assets/images/auth/googolicon.png" alt="" />
                  </div>
                  <p>Cotinue With Google</p>
                </a>
                <a href="#">
                  <i class="fa-brands fa-facebook"></i>
                  <p>Cotinue With Facebook</p>
                </a>
              </div>
            </form>
            <div class="other-info">
              <p>
                By signing up you accept our
                <a href="#">terms and conditions & private policy</a>
              </p>
              <p>Don't Have An Account?</p>
              <button><a href="./signup.html">CREATE AN ACCOUNT</a></button>
            </div>
            <div class="login-vector img1 img2-1">
              <img src="./assets/images/auth/login vector3.png" alt="" />
            </div>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
