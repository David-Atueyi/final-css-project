<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaid Creat Account</title>
    <link
      rel="shortcut icon"
      href="./assets/images/zaid.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/auth-style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.4.0-web/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-child">
        <header>
            <div class="signup-header">
              <a href="./index.html">
                <div class="logo">
                  <img src="./assets/images/zaid.png" alt="" />
                </div>
                <h3>ZAID</h3>
              </a>
            </div>
        </header>
        <main>
          <div class="form">
            <h2>CREATE AN ACCCOUNT</h2>
            <form action="./success.html">
              <div class="input-box">
                <input type="text" required />
                <span>First Name</span>
              </div>
              <div class="input-box">
                <input type="text" required />
                <span>Last Name</span>
              </div>
              <div class="input-box">
                <input type="email" required />
                <span>Email</span>
              </div>
              <div class="input-box">
                <input type="number" required />
                <span>Phone Number</span>
              </div>
              <div class="input-box">
                <input type="password" required />
                <span>password</span>
              </div>

              <button type="submit">Create An Account</button>
            </form>
            <div class="other-info">
              <p>
                By signing up you accept our
                <a href="#">terms and conditions & private policy</a>
              </p>
              <p>Already Have An Account?</p>
              <button><a href="./signin.html">LOGIN</a></button>
            </div>
            <div class="signup-vector img1">
              <img src="./assets/images/auth/signup-vector1.png" alt="" />
            </div>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
